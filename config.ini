[production]
application.name = Codecamp
application.version = 1.0.0
application.id = codecamp
uploads = ./uploads
webCodeLanguage = de
kwc.debug.errorlog = false;
kwc.pageCategories.main = Main
kwc.pageCategories.bottom = Bottom

kwc.rootComponent = Root_Component
aclClass = Acl
frontControllerClass = Kwf_Controller_Front_Component

includepath.webThemes = themes
kwc.theme = Theme_Component

kwc.childComponents.Kwc_Paragraphs_Component.newsletterRegistration = NewsletterRegistration_Component

[local : production]
kwfConfigSection = production
preLogin = false
server.host = codecamp.local
server.dir = /var/www/html/codecamp
server.domain = codecamp.local
libraryPath = /var/www/html/library
debug.error.log = false
debug.componentCache.checkComponentModification = true
debug.componentCache.disable = true
debug.componentCache.clearOnClearCache = true;
debug.querylog = false
debug.benchmark = false
debug.benchmarkLog = true
debug.testPasswordAllowed = true
debug.checkBranch = true
isOnline = false
server.memcache.host = false
debug.timeLimit = 30
whileUpdatingShowMaintenancePage = false
debug.sendWrongLoginsTo = false
cleanupKwfUsersOnClearCache = false
debug.sendAllMailsTo = mi.freudenthaler@gmail.com
debug.querylog = true

[vivid : local]
kwfConfigSection = production
server.host = codecamp.michael.vivid
server.dir = /var/www/codecamp
server.domain = codecamp.michael.vivid
libraryPath = /var/www/library
server.memcache.host = localhost
